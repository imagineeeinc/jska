<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>skafold test</title>
</head>

<body>
  <script type="module">
    import {skafold, e} from '../dist/skafold.js'
    var app = skafold.bind(document.body)
    var elements = e('div', {
        id: "app",
        class: "bg-blue",
        js: "yes"
      },
        e('h1',
          "Skafold the app"
        ),
        e('p',{
          css: "text-align: center;"
        },
            'Welcome to the '+
            e('span', {
              style: "color: aqua;"
            }, 'Skafold')+
            ' web app.'+
            e('br')+
            'hope you have fun!'
          )
        )
    app.apply(
      elements
    )
    var obj = skafold.makeObject(elements)
    console.log(obj)
    console.log(skafold.strigify(obj))
  </script>
</body>

</html>
